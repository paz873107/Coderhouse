<body>
    <script>
        function Usuario(nombre, apellido, libros, mascotas){
            this.nombre = nombre;
            this.apellido = apellido;
            this.libros = libros;
            this.mascotas = mascotas;


            this.getFullName=function(){
                console.log(`${this.nombre} ${this.apellido}`)
            }

            this.addMascota=function(mascota){
                mascotas.push(mascota)
            }

            this.getMascotas=function(){
                console.log(mascotas.length)
            }

            this.addBook=function(libro){
                libros.push(libro)
            }

            this.getBooks = function () {
                console.log(libros.map((libro) => libro.titulo));
            };
        }

        let usuario1=new Usuario("Paz", "Casaux", [{titulo: "El rey bastardo", autor: "Jane Plaidy" }, {titulo: "Forastera", autor: "Diana Gabaldon"}],
        ["Cascarilla", "Nube"])

        usuario1.getFullName()

        usuario1.getMascotas()
        usuario1.addBook({titulo: "El m√©dico", autor: "Noah Gordon"})
        usuario1.getBooks()

    </script>
</body>
